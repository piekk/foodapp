{% extends "layout.html" %}
{% block content %}

<section>

      <div class="col-12">
        <h5 class="title my-3">เช็คสถานะสินค้า</h5>
      </div>
      <div class="col-12">
          {% if cart.payment=='N' %}
          <h6>รอการชำระเงิน</h6>

          {% if cart.shippingaddress %}

          {% endif %}
      </div>
    </div>
  </div>
</section>




{% endblock %}
